<div class="container">
  <div class="row">
      <div class="card" style="width: 33%; padding: 1em;" *ngFor="let podcast of podcasts">
        <a (click)="onSelect(podcast)">
        <img class="card-img-top" [src]=podcast.imageUrl alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ podcast.podcastTitle }}</h5>
          <!--<p class="card-text">{{ podcast.podcastDescription }}</p>-->
        </div>
      </a>
      </div>
  </div>
</div>
