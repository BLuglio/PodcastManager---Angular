<div class="card" style="width: 18rem;" *ngFor="let podcast of podcasts">
  <!--<img class="card-img-top" src=`${  }` alt="Card image cap">-->
  <div class="card-body">
    <h5 class="card-title">{{ podcast.podcastTitle }}</h5>
    <p class="card-text">{{ podcast.podcastDescription }}</p>
  </div>
</div>
