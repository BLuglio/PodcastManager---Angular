
  <div class="container" style="margin-top: 20px;">
  <div class="row">
      <div class="col" style="text-align: center;">
        <img [src]=podcast.imageUrl class="img-fluid" alt="Responsive image">
        <h5 class="card-title">{{ podcast.podcastTitle }}</h5>
        <p class="card-text">{{ podcast.podcastDescription }}</p>
        </div>
        <div class="col" style="max-width: 600px; min-width: 320px; margin-bottom: 100px;">
          <div>
            <audio id="player" controls style="height: 0px;">
              <source id="playerSrc" [src]="selectedEpisode" type="audio/mpeg">
            </audio>    
          </div>
          <div *ngFor="let episode of episodesToShow; let i = index;">
              <mat-accordion>
                  <mat-expansion-panel >
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{ episode.title }}
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{ episode.description }}</p>
                    <p>{{ episode.date }}</p>
                    <div style="float: right;">
                      <button class="btn btn-success control-first" (click) = "selectEpisode(i)">Listen</button>
                      <button class="btn btn-info control">Save for later</button>
                    </div>
                  </mat-expansion-panel>
                  <hr>
                </mat-accordion>
          </div>
            <div class="row">
              <div class="col">
                <a (click)="update(cursor + 1)" *ngIf="nextVisible === true">next</a>
              </div>
              <div class="col">
                <a (click)="update(cursor - 1)" *ngIf="previousVisible === true">previous</a>
              </div>
            </div>
        </div>
  </div>
</div>
